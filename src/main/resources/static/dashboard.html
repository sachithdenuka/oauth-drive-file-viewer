<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Dashboard</title>

<script src="webjars/jquery/3.5.1/jquery.min.js" ></script>
<script src="webjars/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
<link href="webjars/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="css/style.css" rel="stylesheet">
<script src="scripts/index.js"></script>
</head>
<body>
	<h1 class="display-4 text-center text-white">Welcome!!!</h1>
	<div class="text-center text-white">You are logged in via Google OAuth</div>


	<div id="pages">
		<div class="text-center text-white mt-4">
			<button data-toggle="collapse" data-target="#fileList" class="btn btn-warning">File List Demo</button>
		</div>
		<div class="collapse mt-4" id="fileList">
			<div class="card card-body">
				<div class="text-center">
					<h1>To list files press refresh button bellow</h1>
				</div>
				<div class="text-center">
					<button class="btn-success" id="refreshFileButton"><i class="fa fa-refresh"></i> Refresh</button>
				</div>
				<ul class="list-group" id="fileListContainer">
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
